<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="banner" src="Imagenes/illustration-hero.svg" alt="Banner">
        <div class="header">
            <h2 class="title text-bold" >Order Summary</h2>
            <p class="text-gray">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
        </div>
        <div class="paySection">
            <img class="icon-music" src="Imagenes/icon-music.svg" alt="Icon Music">
            <p class="subtitle ">Annual Plan
                <br>
                <span class="text-gray">$59.99/year</span>
            </p>
            <a class="link-1" href="">Change</a>
        </div>
        <div class="paymentSection">
            <div class="link-blue">
                <a class="link-2" href="">Proceed to Payment</a>
            </div>
            <a class="link-3" href="">Cancel Order</a>
        </div>
    </div>
</body>
</html>
